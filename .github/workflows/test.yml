name: Test

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '*.md'
      - '.gitignore'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '*.md'
      - '.gitignore'
  workflow_dispatch: 
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
      
    - name: Test
      run: dotnet test --no-build --verbosity normal ApiFootball.Test
